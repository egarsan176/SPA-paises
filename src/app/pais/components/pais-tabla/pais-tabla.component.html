<table class="table table-hover" *ngIf="countries.length>0">  <!--  ngIf para que no aparezca la cabecera de la tabla si no hay ninguna búsqueda -->
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Población </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of countries; let indice=index"> <!-- Esto es lo que tenemos que repetir por cada país que encuentre -->
            <td> {{indice+1}}</td> <!-- Aquí obtendremos el número de resultado -->
            <td>
                <img class="small-flag" [src]="pais.flags.svg" > <!-- Aquí obtendremos la url de la bandera de la api --> 
            </td>
            <td> {{pais.capital}}, {{pais.name.common}}</td> <!-- La capital, el nombre del país y la población lo obtendremos de la api -->
            <td> {{pais.population | number}}</td>
            <td>
                <!-- importar el routerModule en el modulo para poder usar el routerLink -->
                <a [routerLink]="['/pais', pais.cca2]" routerLinkActive="router-link-active">Ver...</a> <!-- Esto lo dejamos así de momento -->
            </td>
        </tr>
    </tbody>
</table>
