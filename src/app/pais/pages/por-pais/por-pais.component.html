<h2>Por País</h2>
<hr>

<div class="row">

    <div class="col">

            <input type="text" 
            class="form-control" 
            name="paisABuscar" 
            placeholder="Buscar país ..." 
            [(ngModel)]="paisABuscar" 
            (keyup.enter)="conseguirPais()">
    
    </div>
</div>

<div class="row">
    <div class="col">
        
        <table class="table table-hover" *ngIf="paises.length>0">  <!--  ngIf para que no aparezca la cabecera de la tabla si no hay ninguna búsqueda -->
            <thead>
                <tr>
                    <th> # </th>
                    <th> Bandera </th>
                    <th> Nombre </th>
                    <th> Población </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises; let indice=index"> <!-- Esto es lo que tenemos que repetir por cada país que encuentre -->
                    <td> {{indice}}</td> <!-- Aquí obtendremos el número de resultado -->
                    <td>
                        <img class="small-flag" [src]="pais.flags.svg" > <!-- Aquí obtendremos la url de la bandera de la api --> 
                    </td>
                    <td> {{pais.capital}}, {{pais.name.common}}</td> <!-- La capital, el nombre del país y la población lo obtendremos de la api -->
                    <td> {{pais.population}}</td>
                    <td>
                        <a >Ver...</a> <!-- Esto lo dejamos así de momento -->
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
