<!-- router-outlet es una etiqueta especial en Angular que sirve para mostrar los componentes hijos de un componente. 
Por defecto todos los componentes son hijos del componente AppComponent, por lo que si incluímos esta etiqueta 
dentro de la vista de AppComponent, se renderizará cada uno de los componentes del routing dependiendo de la 
página en la que nos encontremos.

Se imprimirá por consola el valor que aparece en la ruta, es decir, si navegamos a la ruta /items, 
se sustituirá la etiqieta router-outlet por el componente que esté asignado en ela archivo de rutas para ese componente. -->
